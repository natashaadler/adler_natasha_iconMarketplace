<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>MUSIC MANIA</title>
  </head>
  <body id="container" class="background">
    <header class="header"><!-- Start Header -->
      <div class="headerAlignment"> <!-- Start div -->
        <div class="logo"><!-- Start logo-->
          <img src="images/logo_musicMania.svg" alt="music mania logo">
        </div> <!-- End Logo -->
        <span class="titlealignment">
          <h1 id="title"><strong>Music Mania</strong></h1>
          <h2 id="subTitle">Unlimited Free Music Icons</h2>
        </span>
        <div class="socials"> <!-- Start Socials -->
          <ul>
            <li><a href="www.facebook.com"><img src="images/microphone1.svg" alt="facebook icon"></a></li>
            <li><a href="www.instagram.com"><img src="images/microphone1.svg" alt="instagram icon"></a></li>
            <li><a href="www.twitter.com"><img src="images/microphone1.svg" alt="twitter icon"></a></li>
          </ul>
        </div> <!-- End Socials -->
      </div> <!-- End div -->
    </header><!-- End Header -->
    <div class="blerb">

    </div>
    <div class="iconContainer"> <!-- Start Icon Container --->
      <div class="icon" id="microphone1"><!-- Start Icon 1 -->
        <img src="images/microphone1.svg" alt="microphone1 Icon" class="svg">
      </div>  <!-- End Icon 1 -->
      <div class="icon" id="microphone4"> <!-- Start Icon 2 -->
        <img src="images/microphone4.svg" alt="microphone4 Icon" class="svg">
      </div>  <!-- End Icon 2 -->
      <div class="icon" id="handBell"> <!-- Start Icon 3 -->
        <img src="images/handBell.svg" alt="hand bell Icon" class="svg">
      </div>  <!-- End Icon 3 -->
      <div class="icon" id="shakers"> <!-- Start Icon 4 -->
        <img src="images/shakers.svg" alt="hand shakers Icon" class="svg">
      </div>  <!-- End Icon 4 -->
      <div class="icon" id="piano"> <!-- Start Icon 5 -->
        <img src="images/piano.svg" alt="piano Icon" class="svg">
      </div>  <!-- End Icon 5 -->
      <div class="icon" id="acousticGuitar"> <!-- Start Icon 6 -->
        <img src="images/acousticGuitar.svg" alt="acoustic guitar Icon" class="svg">
      </div>  <!-- End Icon 6 -->
      <div class="icon" id="baseGuitar"> <!-- Start Icon 7 -->
        <img src="images/baseGuitar.svg" alt="base guitar Icon" class="svg">
      </div>  <!-- End Icon 7 -->
      <div class="icon" id="highHat"> <!-- Start Icon 8 -->
        <img src="images/highhat.svg" alt="Highat Icon" class="svg">
      </div>  <!-- End Icon 8 -->
      <div class="icon" id="snareDrum"> <!-- Start Icon 9 -->
        <img src="images/snareDrum1.svg" alt="snare drum Icon" class="svg">
      </div>  <!-- End Icon 9 -->
      <div class="icon" id="baseDrum"> <!-- Start Icon 10 -->
        <img src="images/baseDrum.svg" alt="base drum Icon" class="svg">
      </div>  <!-- End Icon 10 -->
    </div> <!--End Icon Container>-->
    <footer class="footer">
      <!--Possible js applications -->
    </footer>
  <script src="js/script.js"></script>
  </body>
</html>
